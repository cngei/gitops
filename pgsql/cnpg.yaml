kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: longhorn-pg
provisioner: driver.longhorn.io
allowVolumeExpansion: true
reclaimPolicy: Delete
volumeBindingMode: Immediate
parameters:
  numberOfReplicas: "1"
  staleReplicaTimeout: "2880"
  fromBackup: ""
  dataLocality: "strict-local"
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: pg-cluster
spec:
  instances: 2
  storage:
    size: 25Gi
    storageClass: longhorn-pg
  postgresql:
    parameters:
      max_connections: "200"
  managed:
    roles:
      - name: keycloak
        ensure: present
        login: true
        superuser: false
        inRoles:
          - pg_monitor
          - pg_signal_backend
        passwordSecret:
          name: pg-cluster-keycloak
      - name: jira
        ensure: present
        login: true
        superuser: false
        inRoles:
          - pg_monitor
          - pg_signal_backend
        passwordSecret:
          name: pg-cluster-jira-credentials
      - name: confluence
        ensure: present
        login: true
        superuser: false
        inRoles:
          - pg_monitor
          - pg_signal_backend
        passwordSecret:
          name: pg-cluster-confluence-credentials
      - name: nextcloud
        ensure: present
        login: true
        superuser: false
        inRoles:
          - pg_monitor
          - pg_signal_backend
        passwordSecret:
          name: pg-cluster-nextcloud-credentials
      - name: umami
        ensure: present
        login: true
        superuser: false
        inRoles:
          - pg_monitor
          - pg_signal_backend
        passwordSecret:
          name: pg-cluster-umami-credentials
      - name: assemblee
        ensure: present
        login: true
        superuser: false
        inRoles:
          - pg_monitor
          - pg_signal_backend
        passwordSecret:
          name: pg-cluster-assemblee-credentials
      - name: staging
        ensure: present
        login: true
        superuser: false
        inRoles:
          - pg_monitor
          - pg_signal_backend
        passwordSecret:
          name: pg-cluster-staging-credentials
      - name: prod
        ensure: present
        login: true
        superuser: false
        inRoles:
          - pg_monitor
          - pg_signal_backend
        passwordSecret:
          name: pg-cluster-prod-credentials
      - name: immich
        ensure: present
        login: true
        superuser: false
        inRoles:
          - pg_monitor
          - pg_signal_backend
        passwordSecret:
          name: pg-cluster-immich-credentials
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: pg-cluster-keycloak
spec:
  name: keycloak
  owner: keycloak
  cluster:
    name: pg-cluster

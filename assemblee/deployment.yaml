apiVersion: apps/v1
kind: Deployment
metadata:
  name: assemblee
spec:
  replicas: 1
  selector:
    matchLabels:
      app: assemblee
  template:
    metadata:
      labels:
        app: assemblee
    spec:
      containers:
        - name: assemblee
          image: paolocngei/assemblee:2.0.0
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://pg-cluster-rw.db.svc.cluster.local:5432/assemblee"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: pg-cluster-assemblee-credentials
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-cluster-assemblee-credentials
                  key: password
            - name: REDISHOST
              value: "redis-master.redis.svc.cluster.local"
